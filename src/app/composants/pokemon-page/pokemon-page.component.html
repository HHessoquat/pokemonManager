<main *ngIf="specie$ | async as specie">
    <div *ngIf="pokemon$ | async as pokemon" class="pokemonContainer">
        <figure class="imgContainner" [ngClass]="pokemon.types[0].type.name">
            <img class="pokimage" src='{{pokemon.sprites.front_default}}' alt="{{pokemon.name}} de face">
        </figure>
        <div class="pokemonData">
            <h1>{{pokemon.name}}</h1>
            <div class="typesWrapper">
                <p class="type" *ngFor="let type of pokemon.types" [ngClass]="type.type.name">{{ type.type.name }}</p>
            </div>
            <div class="dimension">
                <div class="dimensionSection">
                    <svg class="dimensionIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M0 48C0 21.5 21.5 0 48 0L208 0c26.5 0 48 21.5 48 48l0 48-80 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l80 0 0 64-80 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l80 0 0 64-80 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l80 0 0 64-80 0c-8.8 0-16 7.2-16 16s7.2 16 16 16l80 0 0 48c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 48z"/></svg>
                    <p>{{pokemon.height}}</p>
                </div>
                <div class="dimensionSection">
                    <svg class="dimensionIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M224 96a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm122.5 32c3.5-10 5.5-20.8 5.5-32c0-53-43-96-96-96s-96 43-96 96c0 11.2 1.9 22 5.5 32L120 128c-22 0-41.2 15-46.6 36.4l-72 288c-3.6 14.3-.4 29.5 8.7 41.2S33.2 512 48 512l416 0c14.8 0 28.7-6.8 37.8-18.5s12.3-26.8 8.7-41.2l-72-288C433.2 143 414 128 392 128l-45.5 0z"/></svg>
                    <p>{{ pokemon.weight }}</p>
                </div>
            </div>
        </div>
    </div>
</main>
